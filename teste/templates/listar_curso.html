{% extends 'base.html' %}
{% block content %}

<h2>Listar Cursos</h2>
<a href="{% url 'incluir_curso' %}">Cadastrar novo curso</a>
<table>
    <thead>
        <tr>
            <th>Nome</th>
            <th>Carga horaria</th>
            <th>Investimento</th>
        </tr>
    </thead>
    <tbody>
        {% for a in cursos %}
        <tr>
            <td>{{a.nome}}</td>
            <td>{{a.carga_horaria}}</td>
            <td>{{a.investimento}}</td>
            <td>
                <a href="{% url 'editar_curso' a.id %}">Editar</a>
                <a href="{% url 'excluir_curso' a.id %}">Excluir</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>

</table>
{% endblock %}
